<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yummy Time Deli</title>
<link rel="icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#ffd34d">
<meta name="description" content="Breakfast, coffee, sandwiches, tacos, and more. Open 6:00 AM – 1:00 AM.">
<meta property="og:title" content="Yummy Time Deli">
<meta property="og:description" content="2142 Forest Avenue, Staten Island • Open 6:00 AM – 1:00 AM">
<meta property="og:type" content="website">
<meta property="og:image" content="/assets/images/yummy-time-deli-logo.png">
<link rel="preload" as="image" href="/assets/images/yummy-time-deli-logo.png">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <img class="logo" src="/assets/images/yummy-time-deli-logo.png" alt="Yummy Time Deli">
      <h1>Yummy Time Deli</h1>
      <p class="addr">2142 Forest Avenue, Staten Island, NY 10303 • <a href="tel:17188870178">(718)-887-0178</a></p>
      <p class="hours">Open daily 6:00 AM – 1:00 AM</p>
      <div class="cta-row">
        <a class="btn" href="/assets/images/website-qr.png" target="_blank" rel="noopener">Scan Website QR</a>
        <a class="btn" href="/assets/images/google_profile-qr.png" target="_blank" rel="noopener">Google Map</a>
        <a class="btn" id="order-doordash" target="_blank" rel="noopener">DoorDash</a>
        <a class="btn" id="order-grubhub"  target="_blank" rel="noopener">Grubhub</a>
        <a class="btn" id="order-ubereats" target="_blank" rel="noopener">UberEats</a>
        <a class="btn accent" href="/menus/YummyTimeDeliMenu.pdf" target="_blank" rel="noopener">Download Menu (PDF)</a>
      </div>
    </header>
    <section class="note">
      <p>Tap a platform to order. For catering or large orders, call the store.</p>
    </section>
  </main>
  <script defer src="/app.js"></script>
</body>
</html>
